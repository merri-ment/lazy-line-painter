			.tracking {
				position: absolute;
				top:0;
				left:0;
			}

			.tracking__scale {

				-ms-transform: scale(0,0);
				-webkit-transform: scale(0,0);
				transform: scale(0,0);

				background-color: #f7f2ec;
				border-radius: 50%;

				width: 30px;
				height: 30px;
				position: absolute;
				top:0;
				left:0;
			}

		</style>
 
        <!-- Include lazylinepainter -->
		<script src="../lib/lazylinepainter-1.9.0.js"></script>

        <script type="text/javascript">

			
			(function(){ 
				
				document.onreadystatechange = () => {

		            if (document.readyState === 'complete') {

						var body = document.body; 
						var friction = 0.1;
						var scale = [];
						var diameter = 30;


						// Setup your Lazy Line element.
						// see README file for more settings
						let el = document.querySelector('#logo');
						let state = 'paint'; 

			            let myAnimation = new LazyLinePainter(el, { 
							strokeWidth: 8,
							strokeColor: '#b5287b',
			            	ease: 'easeInOutSine',
							drawSequential: true
						});


						function onComplete(data){  
							
							scale[data.index].target = 0;
							var position = data.position;
							var el = $tracking[data.index];
							setPosition(el, position.x, position.y);

						};

						function onUpdate(data){
							var position = data.position;
							var el = $tracking[data.index];
							setPosition(el, position.x, position.y);
						};

						function onStart(data){
							scale[data.index].target = 1;
						};
 

						myAnimation.on('start:all', onStart);
						myAnimation.on('update:all', onUpdate);
						myAnimation.on('complete:all', onComplete);


						var $tracking = [];
						var $trackingScale = [];
						var data = myAnimation.get();
						for (var i = data.paths.length - 1; i >= 0; i--) {

							scale.push({ current:0, target:0});

							let tracking = document.createElement("div");
							tracking.classList.add('tracking');
							$tracking.push(tracking);

							let trackingScale = document.createElement("div");
							trackingScale.classList.add('tracking__scale');
							$trackingScale.push(trackingScale);

							tracking.appendChild(trackingScale);
							body.appendChild(tracking);
						};

						onResize()


						function setPosition(el, x, y){ 
							var css = 'translate3d(' + x + 'px, ' + y + 'px,0)';
			                setCss(el,css);
						};

						function setScale(el, scale){
							var radius =  diameter * 0.5; 
							var css = ' translate3d(' + -radius + 'px, ' + -radius + 'px,0) scale(' + scale + ', ' + scale + ')';
							setCss(el,css);
						};

						function setCss(el, css){ 
				            el.style.transform = css;
						}

						function onClick(){
							state = (state === 'erase') ? 'paint':'erase' ;
							myAnimation[state]();
							for (var i = scale.length - 1; i >= 0; i--) {
								scale[i].target = 0;
							};
						};

						function onResize(){

							myAnimation.resize();

							var data = myAnimation.get();
							for (var i = $tracking.length - 1; i >= 0; i--) {
								var position = data.paths[i].position;
								var el = $tracking[i];
								setPosition(el, position.x, position.y);
							};
						};

						function onTick(){ 
							for (var i = $trackingScale.length - 1; i >= 0; i--) {
								var el = $trackingScale[i];
								if(Math.abs(scale[i].target - scale[i].current) > 0.0001){
									scale[i].current += (scale[i].target - scale[i].current) * friction;
									setScale(el, scale[i].current);
								}
							}
						};


						function tick(timestamp) {
							window.requestAnimationFrame(tick);
							onTick();
						}

						window.addEventListener('click', onClick);
						window.addEventListener('resize', onResize);


						myAnimation.paint();
						tick();
					}

				}

			})();

		</script>
