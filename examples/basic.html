<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Lazy Line Painter</title>
        <meta name="description" content="A Jquery plugin for SVG path animation">

		<!-- css  -->
        <link rel="stylesheet" type="text/css" href="css/common.css" media="all">

		<!-- Include jQuery -->
        <script src="../vendor/jquery-2.1.1.min.js"></script>

        <!-- Include lazylinepainter -->
		<script src="../jquery.lazylinepainter-1.6.3.js"></script>

        <!-- Include lazylinepainter svgData object -->
		<script src="js/svgdata.js"></script>

        <script type="text/javascript">

			(function( $ ){

				$(document).ready(function(){


					var $bottom = $('#bottom');
					var $middle = $('#middle');
					var $top = $('#top');


					/**
					 * Setup your Lazy Line element.
					 * see README file for more settings
					 */

		            $bottom.lazylinepainter({
		                'svgData': svgData,
		                'strokeWidth': 7,
		                'strokeColor': '#b5287b',
		            	'ease': 'easeInOutQuad'
		            });
		            $bottom.lazylinepainter('paint');

					$middle.lazylinepainter({
		                'svgData': svgData,
		                'overrideKey':'bottom',
		                'strokeWidth': 7,
		                'strokeColor': '#f7f2ec',
		            	'ease': 'easeInOutQuad',
		                'delay':1000
		            });
		            $middle.lazylinepainter('paint');

					$top.lazylinepainter({
		                'svgData': svgData,
		                'strokeWidth': 2,
		                'strokeColor': '#b5287b',
		            	'ease': 'easeInOutQuad',
		                'delay':2500
		            });
		            $top.lazylinepainter('paint');
				})

			})( jQuery );

		</script>
    </head>

    <body>
    	<div class="content">
	    	<div class="logo-wrap">
		        <div id='bottom'></div>
		    	<div id='middle'></div>
		    	<div id='top'></div>
		    </div>
		</div>
    </body>
</html>
